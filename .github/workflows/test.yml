name: Deploy React/Next.js Project (Build on GitHub Actions, Transfer to Server)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --force

      - name: Build Project
        run: VITE_REACT_APP_PUBLIC_API_URL="add_here_mere" npm run build

      - name: Verify and List Built Files
        run: |
          BUILD_SOURCE_DIR="${{ github.workspace }}/dist"

          echo "Verifying build output directory: $BUILD_SOURCE_DIR"

          if [ ! -d "$BUILD_SOURCE_DIR" ]; then
            echo "Error: Build output directory '$BUILD_SOURCE_DIR' does not exist."
            echo "Please ensure your build step completes successfully and creates this directory."
            exit 1
          fi

          if [ -z "$(ls -A "$BUILD_SOURCE_DIR")" ]; then
            echo "Error: Build output directory '$BUILD_SOURCE_DIR' is empty."
            echo "This indicates that your build step did not produce any files."
            exit 1
          fi

          echo "Contents of the build output directory:"
          ls -la "$BUILD_SOURCE_DIR"/

      - name: Prepare Files for Transfer (Exclude Directories)
        run: |
          SOURCE_DIR="${{ github.workspace }}/dist"
          TEMP_TRANSFER_DIR="${{ runner.temp }}/flat_dist_for_transfer"

          mkdir -p "$TEMP_TRANSFER_DIR"

          echo "Copying only files (excluding subdirectories) from '$SOURCE_DIR' to '$TEMP_TRANSFER_DIR'..."
          find "$SOURCE_DIR" -maxdepth 1 -type f -exec cp {} "$TEMP_TRANSFER_DIR" \;

          echo "Contents of temporary transfer directory (only files):"
          ls -la "$TEMP_TRANSFER_DIR"/

      - name: Transfer Built Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH }}
          script: |
            #!/bin/bash
            set -e
            NGINX_FRONTEND_ROOT=${{ secrets.VPS_REMOTE_PATH }}

            echo "Starting remote directory preparation..."

            echo "Preparing Nginx serving directory: $NGINX_FRONTEND_ROOT"
            mkdir -p "$NGINX_FRONTEND_ROOT" || {
              echo "Error: Failed to create Nginx root directory."
              exit 1
            }

            echo "Cleaning existing files in $NGINX_FRONTEND_ROOT"
            rm -rf "${NGINX_FRONTEND_ROOT:?}"/* || {
              echo "Warning: Failed to clean $NGINX_FRONTEND_ROOT. Proceeding with copy."
            }
            echo "Remote directory clean up complete."
          source: "${{ runner.temp }}/flat_dist_for_transfer/*"
          target: "${{ secrets.VPS_REMOTE_PATH }}"
          overwrite: true
          strip_components: 1